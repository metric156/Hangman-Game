<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="60"/>
            <line x1="60" y1="20" x2="60" y2="250"/>
            <line x1="20" y1="250" x2="100" y2="250"/>
            
            <!-- Head -->
            <circle cx="140" cy="80" r="20" class="figure-part"/>

            <!-- Body -->
            <line x1="140" y1="100" x2="140" y2="160" class="figure-part"/>

            <!-- Arms -->
            <line x1="140" y1="130" x2="120" y2="110" class="figure-part"/>
            <line x1="140" y1="130" x2="160" y2="110" class="figure-part"/>

            <!-- Legs -->
            <line x1="140" y1="160" x2="120" y2="190" class="figure-part"/>
            <line x1="140" y1="160" x2="160" y2="190" class="figure-part"/>

        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
